<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confession Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #calculator {
      display: inline-block;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 220px;
      font-size: 20px;
      padding: 10px;
      text-align: right;
      margin-bottom: 10px;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
    #confession {
      margin-top: 20px;
      font-size: 18px;
      color: crimson;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ§® Calculator</h1>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button class="button" onclick="press('7')">7</button>
    <button class="button" onclick="press('8')">8</button>
    <button class="button" onclick="press('9')">9</button>
    <button class="button" onclick="press('/')">/</button><br>
    
    <button class="button" onclick="press('4')">4</button>
    <button class="button" onclick="press('5')">5</button>
    <button class="button" onclick="press('6')">6</button>
    <button class="button" onclick="press('*')">*</button><br>
    
    <button class="button" onclick="press('1')">1</button>
    <button class="button" onclick="press('2')">2</button>
    <button class="button" onclick="press('3')">3</button>
    <button class="button" onclick="press('-')">-</button><br>
    
    <button class="button" onclick="press('0')">0</button>
    <button class="button" onclick="press('00')">00</button>
    <button class="button" onclick="press('.')">.</button>
    <button class="button" onclick="press('+')">+</button><br>

    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="calculate()">=</button>
  </div>

  <div id="confession">
    ðŸ’¬ Gusto kita sobra sobra kaya 1+1= me and you yieee kupal genello
  </div>

  <script>
    let display = document.getElementById("display");
    let confession = document.getElementById("confession");

    function press(value) {
      display.value += value;

      // Check for "1+1"
      if (display.value.includes("1+1")) {
        confession.style.display = "block";
      }
    }

    function clearDisplay() {
      display.value = "";
      confession.style.display = "none";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
